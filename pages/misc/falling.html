<!DOCTYPE html>
<head>
    <title>falling</title>
    <style>
        .container {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%; 
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif {
            width: 100%;
            height: 100%;
        }

        .skip {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffffff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="gif" src="../../assets/falling.gif" alt="gif broken (its meant to be guy falling from myst)">
        <a class="skip" href="temples.html">skip</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                window.location.href = "temples.html"
            }, 14070); //gif length (in milliseconds)
        });
    </script>
</body>
</html>
